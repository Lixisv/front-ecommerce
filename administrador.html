<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link rel="stylesheet" href="./fastkart.css">
</head>
<body>
    
    <header class="logo-administrador">
        <a href="./fastkart.html"><img class="imagen-logo-header" src="images/logo.png" /></a>
    </header>

    <main class="main-administrador">

        <h1 class="administrador-titulo">Administrador de Productos</h1>
        <button id="boton-nuevo-producto">Agregar Nuevo Producto</button>
        <form id="formulario-administrador" class="hidden">

            <div class="div-formulario-administrador">
                <label for="image" class="label-admin">Image</label>
                <input type="url" placeholder="Ingrese la imagen" class="input-admin" id="image">

            </div>

            <div class="div-formulario-administrador">
                <label for="name" class="label-admin">Name</label>
                <input type="text" placeholder="Ingrese el nombre" class="input-admin" id="name">
            </div>

            <div class="div-formulario-administrador">
                <label for="price" class="label-admin">Price</label>
                <input type="number" placeholder="Ingrese el precio" class="input-admin" id="price">
            </div>

            <div class="div-formulario-administrador">
                <label for="category" class="label-admin">Category</label>
                <input type="text" placeholder="Ingrese la categoria" class="input-admin" id="category">
            </div>

            <button type="submit" id="boton-crear">Add</button>

        </form>

        <table id="tabla-admin">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>

            <tbody id="tBodyProducts">
            </tbody>
        </table>


        <h2 class="administrador-titulo">Historial de Compras</h2>
  
  <table id="tabla-admin">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Dirección</th>
        <th>Teléfono</th>
        <th>Productos comprados</th>
        <th>Total de la compra</th>
      </tr>
    </thead>
    <tbody id="historialTabla">
    </tbody>
  </table>

    </main>

    <script src="./administrador.js"></script>

</body>
</html>
