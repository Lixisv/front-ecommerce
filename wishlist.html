<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./fastkart.css" />

    <title>Wishlist</title>
  </head>

  <body>
    <header class="header">
      <section class="header-info">
        <div>
          <span>Someting you love is now on sale! </span>
          <a href="">Buy Now !</a>
        </div>
        <div>
          <img
            class="images-header-info"
            src="images/united states.png"
            alt=""
          />
          <span>English</span>
          <img class="images-header-info" src="images/flecha.jpg" alt="" />
          <p>|</p>
          <span>USD</span>
          <img class="images-header-info" src="images/flecha.jpg" alt="" />
        </div>
      </section>

      <section class="header-busqueda">
        <div>
          <a href="./fastkart.html"><img class="imagen-logo-header" src="images/logo.png" /></a>
        </div>

        <div>
          <a href=""
            ><img class="imagen-busqueda" src="images/ubicacion.webp" alt=""
          /></a>
          <input
            class="input-busqueda"
            type="text"
            placeholder="I'm searching for"
          />
          <a href=""
            ><img class="imagen-lupa" src="images/lupa-blanca.png" alt=""
          /></a>
        </div>

        <div>
          <a href=""
            ><img
              class="imagenes-busqueda-div3"
              src="images/telefono.png"
              alt=""
          /></a>
          <p class="separador">|</p>
          <a href=""
            ><img
              class="imagenes-busqueda-div3"
              src="images/corazon.png"
              alt=""
          /></a>
          <p class="separador">|</p>
          <a href="./carrito.html"
            ><img
              class="imagenes-busqueda-div3"
              src="images/carrito.png"
              alt=""
          /></a>
          <p class="separador">|</p>
          <a href="./administrador.html"
            ><img
              class="imagenes-busqueda-div3"
              src="images/usuario.png"
              alt=""
          /></a>
        </div>
      </section>

      <section class="header-nav">
        <div>
          <button class="all-categories">
            <img class="icon-hamburguer" src="images/hamburguer.png" alt="" />
            All Categories
          </button>
        </div>

        <div>
          <nav>
            <ul class="nav-header-div3">
              <li class="li-header">
                Home
                <img
                  class="flecha-abajo-negra"
                  src="images/flecha-abajo.png"
                  alt=""
                />
              </li>
              <li class="li-header">
                Shop <img class="flecha-abajo-negra"
                src="images/flecha-abajo.png" alt=""
              </li>
              <li class="li-header">
                Product <img class="flecha-abajo-negra"
                src="images/flecha-abajo.png" alt=""
              </li>
              <li class="li-header">
                Mega Menu <img class="flecha-abajo-negra"
                src="images/flecha-abajo.png" alt=""
              </li>
              <li class="li-header">
                Blog <img class="flecha-abajo-negra"
                src="images/flecha-abajo.png" alt=""
              </li>
              <li class="li-header">
                Pages <img class="flecha-abajo-negra"
                src="images/flecha-abajo.png" alt=""
              </li>
              <li class="li-header">Contact</li>
            </ul>
          </nav>
        </div>

        <div>
          <img class="rayo" src="images/rayo.png" alt="" />
        </div>
      </section>
    </header>

    <main>

      <section class="titulo-wishlist">
        <h2>Wishlist</h2>
      </section>

        <section id="wishlist-productos">
            
        </section>
    </main>

    <script src="./wishlist.js"></script>

</body>
</html>
